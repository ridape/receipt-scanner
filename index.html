<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Receipt Scanner</h1>
    <input type="file" id="receiptInput" accept="image/*">
    <button id="start-oauth">Start OAuth</button>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Replace these placeholders with your actual credentials
        const GOOGLE_CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your Client ID
        const GOOGLE_CLIENT_SECRET = 'YOUR_CLIENT_SECRET'; // Replace with your Client Secret
        const GOOGLE_REDIRECT_URI = 'https://ridape.github.io/receipt-scanner/oauth-callback';
        const GOOGLE_SCOPE = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = null;

        // Start OAuth flow
        document.getElementById('start-oauth').addEventListener('click', () => {
            const authUrl = `https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${GOOGLE_REDIRECT_URI}&scope=${GOOGLE_SCOPE}&access_type=offline`;
            window.location.href = authUrl;
        });

        // Handle OAuth redirect
        const urlParams = new URLSearchParams(window.location.search);
        const authorizationCode = urlParams.get('code');

        if (authorizationCode) {
            exchangeCodeForToken(authorizationCode);
        }

        // Exchange authorization code for access token
        async function exchangeCodeForToken(code) {
            try {
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        code: code,
                        client_id: GOOGLE_CLIENT_ID,
                        client_secret: GOOGLE_CLIENT_SECRET,
                        redirect_uri: GOOGLE_REDIRECT_URI,
                        grant_type: 'authorization_code',
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error_description || 'Failed to exchange code for token');
                }

                accessToken = data.access_token;
                console.log('Access Token:', accessToken);
                document.getElementById('result').innerHTML = '<p>OAuth successful! You can now upload receipts.</p>';
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                console.error('OAuth Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById('result').style.display = 'block';
            }
        }

        // Handle file upload
        document.getElementById('receiptInput').addEventListener('change', async (event) => {
            if (!accessToken) {
                alert('Please complete the OAuth flow first.');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('result').innerHTML = '<p class="loading">Uploading receipt, please wait...</p>';
            document.getElementById('result').style.display = 'block';

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: formData,
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message || 'Failed to upload file');
                }

                console.log('Upload Response:', data);
                document.getElementById('result').innerHTML = `
                    <p><strong>Upload successful!</strong></p>
                    <p>File ID: ${data.id}</p>
                    <p>View file: <a href="https://drive.google.com/file/d/${data.id}" target="_blank">Open in Google Drive</a></p>
                `;
            } catch (error) {
                console.error('Upload Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
